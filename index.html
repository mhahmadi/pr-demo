<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PR Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"/>
    <link rel="icon" type="image/png" href="favicon.ico">
  </head>
  <body>
    <div class="row" style="text-align: center;">
      <h1>PR Demo</h1>
      <button id="buy" class="button button-primary" onclick="buy()">BUY</button>
    </div>
    <div class="row">
      <div class="tweleve columns">
        <span id="msg"></span>
      </div>
    </div>
  </body>
  <script>
    /**
     * Prints the message on the page.
     * @param {string} message
     * @private
     */
    function _print(message) {
      document.getElementById('msg').textContent = message;
    }

    /**
     * If shippingOptions is provided, sets 'shippingOptions' on payment details
     * and updates 'total' as well as 'displayItems' to reflect the selected
     * shipping option. Otherwise, removes 'shippingOptions' from the payment
     * details. It then invokes the callback.
     * @param {PaymentDetails} paymentDetails
     * @param {Array} shippingOptions
     * @param {function} callback The callback to invoke.
     * @private
     */
    function _updateShipping(paymentDetails, shippingOptions, callback) {
      if (shippingOptions)
        paymentDetails.shippingOptions = shippingOptions;
      else
        delete paymentDetails.shippingOptions;

      var selectedShippingOption;
      for (var i in shippingOptions) {
        if (shippingOptions[i].selected) {
          selectedShippingOption = shippingOptions[i];
        }
      }

      var subtotal = 0.50;
      var total = subtotal;
      if (selectedShippingOption) {
        var shippingPrice = Number(selectedShippingOption.amount.value);
        total = subtotal + shippingPrice;
      }
      paymentDetails.total = {
        label: 'Total',
        amount: {currency: 'USD', value: total.toFixed(2)}
      };

      paymentDetails.displayItems = [
        {
          label: 'Sub-total',
          amount: {currency: 'USD', value: subtotal.toFixed(2)}
        }
      ];
      if (selectedShippingOption) {
        paymentDetails.displayItems.splice(0, 0, selectedShippingOption);
      }

      callback(paymentDetails);
    }

    /**
     * Starts Payment Request.
     */
    function buy() {
      document.getElementById('msg').innerHTML = '';

      if (!window.PaymentRequest) {
        _print('PaymentRequest not supported.');
        return;
      }

      var payment = new PaymentRequest(
        [
          {
            supportedMethods: ['visa', 'mastercard', 'amex', 'discover',
                'diners', 'jcb', 'unionpay']
          }
        ],
        {
          total: {label: 'Total', amount: {currency: 'USD', value: '.50'}},
          displayItems: [{
            label: 'Sub-total',
            amount: {currency: 'USD', value: '.50'}
          }]
        },
        {
          requestShipping: true,
          requestPayerPhone: true,
          requestPayerEmail: true
        });

      payment.addEventListener('shippingaddresschange', function(evt) {
        evt.updateWith(new Promise(function(resolve) {
          var shippingOptions = [{
            id: 1234,
            label: 'Foo Post Express',
            amount: {currency: 'USD', value: '0.99'},
            selected: true
          }, {
            id: 1235,
            label: 'Bar Post Express',
            amount: {currency: 'USD', value: '1.99'},
            selected: false
          }];

          _updateShipping(payment.details, shippingOptions, resolve);
          // Or reject by calling the following:
          //_updateShipping(payment.details, undefined, reject);
        }));
      });

      payment.addEventListener('shippingoptionchange', function(evt) {
        evt.updateWith(new Promise(function(resolve) {
          // Update the selected shipping option.
          for (var i in payment.details.shippingOptions) {
            payment.details.shippingOptions[i].selected =
                (payment.details.shippingOptions[i].id ===
                 payment.shippingOption);
          }

          _updateShipping(payment.details, payment.details.shippingOptions,
                          resolve);
        }));
      });

      var paymentTimeout = window.setTimeout(function() {
        window.clearTimeout(paymentTimeout);
        payment.abort().then(function() {
          _print('Payment timed out after 20 minutes.');
        }).catch(function() {
          _print('Unable to abort, payment is in progress.');
        });
      }, 20 * 60 * 1000);  /* 20 minutes */

      payment.show().then(function(paymentResponse) {
        window.clearTimeout(paymentTimeout);

        paymentResponse.complete('success').then(function() {
          _print('Payment was successful.');
        }).catch(function(error) {
          _print(error);
        });
      }).catch(function(error) {
        _print(error);
      });
    }
  </script>
</html>
